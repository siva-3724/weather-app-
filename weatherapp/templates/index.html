<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🌦️ Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='sky.gif') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', sans-serif;
            color: white;
        }

        .weather-card {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            border-radius: 1rem;
            max-width: 400px;
            margin: auto;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2 class="mb-4">🌤️ Weather App</h2>
        <form method="POST" class="d-flex justify-content-center mb-4">
            <input type="text" name="city" class="form-control me-2" placeholder="Enter city name" required style="max-width: 300px;">
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        {% if weather %}
            {% if weather.error %}
                <div class="alert alert-danger text-center">{{ weather.error }}</div>
            {% else %}
                <div class="weather-card text-center">
                    <h4 class="mb-2">{{ weather.city }}</h4>
                    <img src="{{ weather.icon }}" alt="Weather icon" class="mb-3" style="width: 80px;">
                    <p>🌡️ Temperature: <strong>{{ weather.temperature }}°C</strong></p>
                    <p>💧 Humidity: <strong>{{ weather.humidity }}%</strong></p>
                    <p>🌈 Condition: <strong>{{ weather.description }}</strong></p>
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
